<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-5">
    <h3> Update player</h3>
    <a type="button" th:href="@{'/player/' + ${player.getId()}}" class="btn btn-link align-self-start"><- player profile</a>

    <div class="card">
        <div class="card-body">
            <div class="col-md-8">

                <form action="#" th:action="@{/player/update/{id}(id=${player.getId()})}" th:object="${player}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="id" class="col-form-label">Id</label>
                            <div th:text="*{id}" id="id"></div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="race" class="col-form-label">Race</label>
                            <div>
                                <select id="race" name="race">
                                    <option th:each="race : ${T(org.javarush.oleksandr.l7mvclive.model.Race).values()}"
                                            th:value="${race}"
                                            th:text="${race}"
                                            th:selected="${race == player.getRace()}"
                                    >
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="profession" class="col-form-label">Profession</label>
                            <div>
                                <select id="profession" name="profession">
                                    <option th:each="profession : ${T(org.javarush.oleksandr.l7mvclive.model.Profession).values()}"
                                            th:value="${profession}"
                                            th:text="${profession}"
                                            th:selected="${profession == player.getProfession()}"
                                    >
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="birthday" class="col-form-label">Birthday</label>
                            <input type="date" th:field="*{birthday}" class="form-control" id="birthday"
                                   placeholder="birthday">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="banned" class="col-form-label">Banned</label>
                            <input type="checkbox" name="banned" id="banned" th:checked="*{banned}" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="experience" class="col-form-label">Experience</label>
                            <input type="text" th:field="*{experience}" class="form-control" id="experience" placeholder="Experience">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="level" class="col-form-label">Level</label>
                            <input type="text" th:field="*{level}" class="form-control" id="level" placeholder="level">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="untilNextLevel" class="col-form-label">Until Next Level</label>
                            <input type="text" th:field="*{untilNextLevel}" class="form-control" id="untilNextLevel" placeholder="Until Next Level">
                        </div>




                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update">

                            <button class="btn btn-danger" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                                DELETE
                            </button>

                            <div class="collapse" id="collapseExample">
                                <div class="card card-body">
                                    <p>Are you sure?</p>
                                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                                        NO
                                    </button>
                                    <a type="button" th:href="@{'/player/delete/' + ${player.getId()}}" class="btn btn-danger">YES</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--</div>-->


</body>
</html>
