<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<h1>Players page</h1>

<div class="container my-5">
    <h3> Update player</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/player/update/{id}(id=${player.getId()})}" th:object="${player}"
                      method="post">
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="id" class="col-form-label">Id</label>
                            <div th:text="*{id}" id="id"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="race" class="col-form-label">Race</label>
                            <input type="text" th:field="*{race}" class="form-control" id="race" placeholder="race">
<!--                            <span th:if="${#fields.hasErrors('race')}" th:errors="race" class="text-danger"></span>-->
                        </div>

                        <div class="form-group col-md-8">
                            <label for="profession" class="col-form-label">Profession</label>
                            <div>
                                <select id="profession" name="profession">
                                    <option th:each="state : ${T(org.javarush.oleksandr.l7mvclive.model.Profession).values()}"
                                            th:value="${state}"
                                            th:text="${state}"
                                            th:selected="${state == player.getProfession()}"
                                    >
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="birthday" class="col-form-label">Birthday</label>
                            <input type="date" th:field="*{birthday}" class="form-control" id="birthday" placeholder="birthday">
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Player">
                        </div>
                        <a type="button" th:href="@{'/player/delete' + ${player.getId()}}" class="btn btn-danger">DELETE</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!--<div th:each="player : ${player}">-->
<!--    <a th:href="@{'/player/' + ${player.getId()}}" th:text=" ${player.getName()}"> </a>-->
<!--</div>-->


</body>
</html>
