<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <style>
        body {

            display: flex;
            justify-content: center;
            font-size: 20px;
        }

        .player-info-card {
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            padding: 20px 20px;

            border: black 1px solid;
        }

        .player-property {
            margin-top: 20px;
            border-bottom: black 1px solid;
        }


    </style>
</head>
<body>

<div class="card">
    <div class="card-body">
        <div class="row ">
            <h2>Player Information</h2>
            <a type="button" th:href="@{'/player/list'}" class="btn btn-link"><- Players list</a>

            <ul class="list-group">
                <li class="list-group-item"><strong>ID:</strong> <span th:text="${player.id}"></span></li>
                <li class="list-group-item"><strong>Name:</strong> <span th:text="${player.name}"></span></li>
                <li class="list-group-item"><strong>Title:</strong> <span th:text="${player.title}"></span></li>
                <li class="list-group-item"><strong>Race:</strong> <span th:text="${player.race}"></span></li>
                <li class="list-group-item"><strong>Profession:</strong> <span
                        th:text="${player.profession}"></span>
                </li>
                <li class="list-group-item"><strong>Birthday:</strong> <span
                        th:text="${#dates.format(player.birthday, 'yyyy-MM-dd')}"></span></li>
                <li class="list-group-item"><strong>Banned:</strong> <span
                        th:text="${player.banned} ? 'Yes' : 'No'"></span></li>
                <li class="list-group-item"><strong>Experience:</strong> <span
                        th:text="${player.experience}"></span>
                </li>
                <li class="list-group-item"><strong>Level:</strong> <span th:text="${player.level}"></span></li>
                <li class="list-group-item"><strong>Until Next Level:</strong> <span
                        th:text="${player.untilNextLevel}"></span></li>
            </ul>

            <a type="button" th:href="@{'/player/edit/' + ${player.getId()}}" class="btn btn-primary mt-5">EDIT</a>
        </div>


    </div>
</div>


<!--</div>-->


</body>
</html>
